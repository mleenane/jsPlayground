<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
</head>
<body>
	<script>
		const friends = ['Michael', 'Steven', 'Peter'];
		
		let newFriends = friends;
		newFriends = friends.push('John');
		console.log(newFriends);
		const popped = friends.pop();
		console.log(popped);
		
		
	</script>
</body>
</html>
